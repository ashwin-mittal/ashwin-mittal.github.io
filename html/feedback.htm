      <main role="main">
        <div class="container text-center">
          <img
            src="https://www.newbreedmarketing.com/hs-fs/hubfs/shutterstock_695711272.jpg?width=2501&name=shutterstock_695711272.jpg"
            class="img-fluid mx-auto d-block"
            style="border-radius: 15px"
            alt="Generic placeholder image"
          />
        </div>
        <div class="container pt-3">
          <form onsubmit="tableMaker()">
            <div id="pageContent" class="control-group">
              <div
                class="form-group floating-label-form-group controls mb-0 pb-2"
              >
                <label class="font-weight-bold">Name</label
                ><input
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Name"
                  required="required"
                />
              </div>
            </div>
            <div class="control-group">
              <div
                class="form-group floating-label-form-group controls mb-0 pb-2"
              >
                <label class="font-weight-bold">Skill</label
                ><input
                  class="form-control"
                  id="skill"
                  type="text"
                  placeholder="Skill"
                  required="required"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="font-weight-bold">Level</label>
              <select class="form-control" id="level">
                <option>Proficient</option>
                <option>Intermediate</option>
                <option>Beginner</option>
              </select>
            </div>
            <div class="control-group">
              <div
                class="form-group floating-label-form-group controls mb-0 pb-2"
              >
                <label class="font-weight-bold">Comment</label
                ><textarea
                  class="form-control"
                  id="comment"
                  rows="5"
                  placeholder="Message"
                  required="required"
                ></textarea>
              </div>
            </div>
            <div id="success"></div>
            <div class="form-group">
              <button
                class="btn btn-primary btn-xl"
                id="sendMessageButton"
                type="submit"
              >
                Send
              </button>
            </div>
          </form>
          <br />
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Skill</th>
                  <th scope="col">Level</th>
                  <th scope="col">Comment</th>
                </tr>
              </thead>
              <tbody id="tableInit"></tbody>
            </table>
          </div>
        </div>
