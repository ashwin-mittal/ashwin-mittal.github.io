<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ashwin Mittal</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../javascript/loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            load_page('header');
            load_page('footer');
        });
    </script>
</head>

<body>
    <div class="d-flex h-100 w-100 flex-column">
        <header class="header">
        </header>
        <main role="main">
            <div class="container text-center">
                <img src="https://www.newbreedmarketing.com/hs-fs/hubfs/shutterstock_695711272.jpg?width=2501&name=shutterstock_695711272.jpg"
                    class="img-fluid mx-auto d-block" style="border-radius: 15px;" alt="Generic placeholder image">
            </div>
            <div class="container pt-3">
                <form onsubmit="tableMaker()">
                    <div id="pageContent" class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="font-weight-bold">Name</label><input class="form-control" id="name"
                                type="text" placeholder="Name" required="required" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="font-weight-bold">Skill</label><input class="form-control" id="skill"
                                type="text" placeholder="Skill" required="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Level</label>
                        <select class="form-control" id="level">
                            <option>Proficient</option>
                            <option>Intermediate</option>
                            <option>Beginner</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="font-weight-bold">Comment</label><textarea class="form-control" id="comment"
                                rows="5" placeholder="Message" required="required"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton"
                            type="submit">Send</button></div>
                </form>
                <br />
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Skill</th>
                                <th scope="col">Level</th>
                                <th scope="col">Comment</th>
                            </tr>
                        </thead>
                        <tbody id="tableInit">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer class="mt-auto footer">
        </footer>
    </div>
    <div class="scroll-to-top position-fixed">
        <a class="d-block text-center text-white rounded" href="#"><i class="fa fa-chevron-up"></i></a>
    </div>
    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/bootstrap.min.js"></script>
    <script src="../javascript/script.js"></script>
    <script src="../javascript/feedback.js"></script>
</body>

</html>
